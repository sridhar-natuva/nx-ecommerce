<mat-toolbar class='toolbar'>
  <span>My App</span>
  <button mat-button routerLink="/products">Products</button>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Search" value="">
  </mat-form-field>
  <button mat-icon-button routerLink="/cart" class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" [matMenuTriggerFor]="beforeMenu">
    <mat-icon>person</mat-icon>
  </button>
  <mat-menu #beforeMenu="matMenu" xPosition="before">
    <button mat-menu-item>Logout</button>
  </mat-menu>
</mat-toolbar>
